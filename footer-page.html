<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.min.css">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>

    <script>
        $(document).ready(function () {

            // When mouse cursor enters the footer area, the footer div moves UP
            $(".footer").mouseenter(function () {

                $(this).animate({

                    bottom: "0"

                });

                //When mouse cursor leaves the footer area, the footer div moves DOWN

            }).mouseleave(function () {

                $(this).animate({

                    bottom: "-100px"

                });

            });

            //FOR MOBILE - When user taps inside footer area, the footer div moves UP

            $(".footer").tap(function () {

                $(this).animate({

                    bottom: "0"

                });

                //FOR MOBILE - When user taps inside main area, the footer div moves DOWN

            }), $(".main").tap(function () {

                $(".footer").animate({

                    bottom: "-100px"

                });
            });
        });
    </script>

</head>

<body>
    <main class="main">
        <h1>Main body content</h1>
    </main>
    <footer class="footer">
        <div class="prompt">Tap / Hover</div>

        <div class="sub">
            <ul>
                <li><a href="#">link#1</a></li>
                <li><a href="#">link#2</a></li>
                <li><a href="#">link#3</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
